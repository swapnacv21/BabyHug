<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="../static/css/style1.css">
    <style>
        .loginbody{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .loginhead{
            text-align: center;
        }
        .maindiv1{
            height:90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;            
        }
        .maindiv1{
    /* max-width: 380px; */
    width: 100%;
    padding: 80px;
    background-color:rgb(46, 160, 154);
    border-radius: 8px;
}
.loginhead{
    text-align: center;
    color: whitesmoke;
}
input[type=text],select{
    width:70%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border:none;
    border-radius: 4px;
    box-sizing: border-box;
    
}
input[type=password],select{
    width:70%;
    padding: 12px 20px;
    margin: 8px 0;
    margin-left: 5px;
    display: inline-block;
    border:none;
    border-radius: 4px;
    box-sizing: border-box;
}
input[type=submit],select{
    width: 28%;
    background-color:rgb(6, 69, 66);
    color: whitesmoke;
    
    padding: 15px 5px;
    border: none;
    border-radius: 5px;
    margin-left: 45%;
    
}
input[type=submit]:hover{
    background-color:  rgb(8, 94, 90);
    color: white;
}

    </style>
</head>
<body class="loginbody">
    <div class="maindiv1">
        <div>
            <h2 class="loginhead">LOGIN</h2>
            <form action="" method="post">
                {% csrf_token %}
                <p style="color: white;"><b>UserName : </b><input type="text" name="uname" placeholder="username"></p>
                <p style="color: white;"><b>Password : </b><input type="password" name="password" placeholder="password"></p>
                <input type="submit" value="Login">
            </form>
            <p>Don't have an account?</p>
            <a href="register">register now</a>
        </div>
        
    </div>
</body>
</html>
