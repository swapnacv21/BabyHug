    <div id="demo" class="carousel slide" data-bs-ride="carousel">

    <div class="container mt-4">
        <div class="row">
            {% for pro in data %}
            <div class="col-lg-4">
                <a href="view_product/{{pro.pk}}" style="text-decoration: none;">
                    <div class="card">
                        <img class="card-img-top" src="{{pro.img.url}}" alt="Card image" style="width:100%;height: 400px;">
                        <div class="card-body" style="height:140px;">
                            <h4 class="card-title">{{pro.product_name}}</h4>
                            <p class="card-text fw-light">{{pro.price}}</p>
                            <p class="card-text"><b>{{pro.offer_price}}</b></p>
                            <!-- <p class="card-text">{{pro.dis}}</p> -->
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
