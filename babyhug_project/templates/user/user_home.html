<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <nav class="navbar navbar-expand-sm" style="background-color:rgb(126, 215, 211);">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="static/images/bh_logo.jpg" alt="" style="width: 60px;height: 60px;" class="rounded-pill"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>

                    <!-- <li class="nav-item">
                        <a class="nav-link" href="bookings">Bookings</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="shop_login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="logout">Logout</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>


    <!-- <h3>User home page</h3> -->
    <div class="container mt-4">
        <div class="row">
            {% for pro in data %}
            <div class="col-lg-4">
                <a href="view_product/{{pro.pk}}" style="text-decoration: none;">
                    <div class="card">
                        <img class="card-img-top" src="{{pro.img.url}}" alt="Card image" style="width:100%;height: 400px;">
                        <div class="card-body" style="height:140px;">
                            <h4 class="card-title">{{pro.product_name}}</h4>
                            <p class="card-text fw-light">{{pro.price}}</p>
                            <p class="card-text"><b>{{pro.offer_price}}</b></p>
                            <!-- <p class="card-text">{{pro.dis}}</p> -->
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
